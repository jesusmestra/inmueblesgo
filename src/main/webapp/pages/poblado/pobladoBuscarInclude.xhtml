<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        
    </h:head>
    <h:body>
    <h:outputStylesheet library="css" name="standard.css" />
    <f:metadata>
                           
        <f:viewAction action="#{buscarPobladoBean.resetBuscar}" />
            </f:metadata>
    <h:form>
    <p:outputPanel styleClass="ui-fluid">

        <p:panelGrid columns="1" layout="grid" >                      
  
            <p:selectOneMenu value="#{buscarPobladoBean.departamentoEntity}"
                                 id="departamentoSelectInput">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar Departamento" />
                    <f:selectItems value="#{buscarPobladoBean.allDepartamentos}" 
                                   var="departamento" 
                                   itemLabel="#{departamento.nombre}"
                                   itemValue="#{departamento}" />
                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{buscarPobladoBean.allDepartamentos}" />
                    <p:ajax update="municipioSelectInput pobladoSelectInput" listener="#{buscarPobladoBean.onSeleccionarDepartamento}" />
            </p:selectOneMenu>
            
            <p:selectOneMenu value="#{buscarPobladoBean.municipioEntity}"
                                 id="municipioSelectInput">                    
                    
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar Municipio" />
                    <f:selectItems value="#{buscarPobladoBean.allMunicipios}" 
                                   var="municipio" 
                                   itemLabel="#{municipio.nombre}"
                                   itemValue="#{municipio}" />
                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{buscarPobladoBean.allMunicipios}" />
                    <p:ajax update="pobladoSelectInput" listener="#{buscarPobladoBean.onSeleccionarMunicipio}" />
            </p:selectOneMenu>
           
            <p:selectOneMenu value="#{buscarPobladoBean.pobladoEntity}"
                                 id="pobladoSelectInput">                    
                    
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar Poblado" />
                    <f:selectItems value="#{buscarPobladoBean.allPoblados}" 
                                   var="poblado" 
                                   itemLabel="#{poblado.nombre}"
                                   itemValue="#{poblado}" />
                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{buscarPobladoBean.allPoblados}" />

            </p:selectOneMenu>
            
            <p:commandButton icon="fa fa-check" value="Seleccionar" actionListener="#{buscarPobladoBean.selectPobladoFromDialog()}" />

        </p:panelGrid>
    </p:outputPanel>
    
    </h:form>
    </h:body>
</html>
