<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid">

        <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">




            <h:outputLabel value="#{messages.field_label_municipio_departamento}:" for="departamentoSelectInput" rendered="#{not hideDepartamentoSelectInput}"/>
            <h:panelGroup rendered="#{not hideDepartamentoSelectInput}">
                <p:selectOneMenu value="#{municipioBean.municipio.departamento}"
                                 id="departamentoSelectInput">
                    <f:selectItem noSelectionOption="true" itemLabel="" />
                    <f:selectItems value="#{municipioBean.departamentos}" 
                                   var="departamento" 
                                   itemLabel="#{departamento.nombre}"
                                   itemValue="#{departamento}" />
                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{municipioBean.departamentos}" />

                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup rendered="#{not hideDepartamentoSelectInput}">

                <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                                 action="#{departamentoBean.prepareNewDepartamento()}"
                                 update=":createDepartamentoFromEditDialog"
                                 resetValues="true"
                                 oncomplete="PF('createDepartamentoFromEditDialogWidget').show()"
                                 rendered="#{applicationBean.componentExists('createDepartamentoFromEditDialog')}"
                                 style="vertical-align:top;" partialSubmit="true" process="@this">
                </p:commandButton>

                <p:message for="departamentoSelectInput" display="icon" rendered="#{not hideDepartamentoSelectInput}"/>
            </h:panelGroup>            

            <h:outputLabel value="#{messages.field_label_municipio_codigo}:" for="codigoEditInput" />
            <p:inputText value="#{municipioBean.municipio.codigo}" id="codigoEditInput" 
                         label="#{messages.field_label_municipio_codigo}" />
            <p:message for="codigoEditInput" display="icon" />


            <h:outputLabel value="#{messages.field_label_municipio_nombre}:" for="nombreEditInput" />
            <p:inputText value="#{municipioBean.municipio.nombre}" id="nombreEditInput" 
                         label="#{messages.field_label_municipio_nombre}" />
            <p:message for="nombreEditInput" display="icon" />
            
            
            

        </p:panelGrid>

    </p:outputPanel>
</html>
