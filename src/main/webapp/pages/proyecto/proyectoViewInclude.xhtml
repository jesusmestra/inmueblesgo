<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <h:form>
    <p:panel  header="#{proyectoBean.proyecto.nombre} |  #{proyectoBean.proyecto.empresa.nombre}" style="margin-bottom:10px;">

        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <h:graphicImage value="#{applicationBean.webCarpeta()}proyecto/#{proyectoBean.proyecto.logo}"
                            width="60" height="70"      />


            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Codigo:" />
                    <h:outputText value="#{proyectoBean.proyecto.codigo}" style="font-weight: bold"/>

                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{proyectoBean.proyecto.nombre}" style="font-weight: bold"/>

                    <h:outputText value="Ubicacion:" />
                    <h:outputText value="#{proyectoBean.proyecto.poblado.municipio.nombre}" style="font-weight: bold"/>
                    <!--
                    <h:outputText value="Maps: #{proyectoBean.proyecto.latitud}, #{proyectoBean.proyecto.longitud}" />
                    <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
                    -->
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:panel>
   </h:form>
</html>
