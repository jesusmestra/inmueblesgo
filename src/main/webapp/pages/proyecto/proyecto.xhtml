<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <ui:composition template="/templates/layout.xhtml">        
        <ui:define name="content">  
            <f:metadata>                
                <f:viewAction action="#{proyectoBean.inicioProyectos()}"  />
            </f:metadata>
            <style type="text/css">

            </style>
            <h:form prependId="false" id="proyectoDataForm" onkeypress="if (event.keyCode == 13) {
                        return false;
                    }">
                
                <p:growl />
                
                <p:commandButton action="/pages/proyecto/proyectoNuevo?faces-redirect=true" value="Nuevo Proyecto"/>

                <p:dataTable id="proyectoTable" value="#{proyectoBean.proyectoEntityList}" var="proyecto" resizableColumns="true"                             
                             paginatorPosition="bottom" widgetVar="proyectoTable" emptyMessage="#{messages.label_no_records_found}"
                             reflow="true">
                    <f:facet name="header">
                        Listado de proyectos
                    </f:facet>
                    <p:column  headerText="codigo">
                        <h:outputText value="#{proyecto.codigo}" />
                    </p:column>

                    <p:column  headerText="#{messages.field_label_proyecto_nombre}">
                        <h:outputText value="#{proyecto.nombre}" />
                    </p:column>

                    <p:column headerText="#{messages.field_label_proyecto_empresa}">                       
                        <h:outputText value="#{proyecto.empresa.nombre}" />
                    </p:column>

                    <p:column  headerText="Estado">
                        <h:outputText value="#{proyecto.estadoProyecto.nombre}" />
                    </p:column>

                    <p:column headerText="#{messages.field_label_proyecto_oferta}">                        
                        <h:outputText value="#{proyecto.oferta.nombre}" />
                    </p:column>            

                    <p:column  headerText="Dirección">                        
                        <h:outputText value="#{proyecto.direccion}" />
                    </p:column>
                    }
                    <p:column  headerText="Ubicación">                        
                        <h:outputText value="#{proyecto.poblado.nombre}" />
                    </p:column>                    

                    <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">

                        <p:commandButton action="#{'/pages/proyecto/proyectoView?faces-redirect=true&amp;id='.concat(proyecto.id)}"
                                         icon="ui-icon-zoomin"
                                         title="#{messages.label_view}" />
                        

                        <p:commandButton icon="ui-icon-pencil" 
                                         resetValues="true" 
                                         action="#{'/pages/proyecto/proyectoEditar?faces-redirect=true&amp;id='.concat(proyecto.id)}"
                                         title="#{messages.label_edit}" >
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
