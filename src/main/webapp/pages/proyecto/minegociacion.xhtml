<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/layout.xhtml">

        <ui:define name="content">

            <f:metadata>
                <f:viewParam name="id" value="#{miNegociacionBean.inmueble}" 
                             converter="#{genericEntityConverter}" />
                <!--
                <f:event type="preRenderView" 
                         listener="#{miNegociacionBean.onLoad}"/>
                -->
                <f:viewAction action="#{miNegociacionBean.onLoad}" />
            </f:metadata>

            <h:form id="viewInmuebleForm" >
                <p:outputPanel>
                    <p:outputPanel id="inmuebleViewPanel" styleClass="ui-fluid">

                        <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >

                            <h:outputText value="#{messages.field_label_inmueble_proyecto}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.proyecto.nombre}" />


                            <h:outputText value="#{messages.field_label_inmueble_estadoInmueble}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.estadoInmueble.nombre}" />

                            <h:outputText value="#{messages.field_label_inmueble_numero}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.numero}" />

                            <h:outputText value="#{messages.field_label_inmueble_area}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.area}" >
                                <f:convertNumber currencySymbol="" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>

                            <h:outputText value="#{messages.field_label_inmueble_valorMetroCuadrado}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.valorMetroCuadrado}" >
                                <f:convertNumber currencySymbol="$" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>

                            <h:outputText value="#{messages.field_label_inmueble_incremento}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.incremento}" >
                                <f:convertNumber currencySymbol="$" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>

                            <h:outputText value="#{messages.field_label_inmueble_valorSeparacion}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.valorSeparacion}" >
                                <f:convertNumber currencySymbol="$" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>

                            <h:outputText value="#{messages.field_label_inmueble_valorTotal}:" />
                            <h:outputText value="#{miNegociacionBean.inmueble.valorTotal}" >
                                <f:convertNumber currencySymbol="$" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>


                        </h:panelGrid>
                    </p:outputPanel>

                </p:outputPanel>
            </h:form>

            <h:form>
                <p:outputPanel>
                    <p:outputPanel id="inmuebleViewPanel" styleClass="ui-fluid">

                        <h:panelGrid columns="3" styleClass="dialog" columnClasses="col1,col2,ui-grid-col-2" layout="grid" style="max-width:400px">

                            <h:outputText  value="#{messages.field_label_negociacion_fecha}:" />
                            <p:calendar value="#{miNegociacionBean.negociacion.fecha}" id="fechaEditCalendar" 
                                        label="#{messages.field_label_negociacion_fecha}"  >


                                <p:ajax event="dateSelect" listener="#{miNegociacionBean.onCambioFecha }"
                                        update="pnlGrd_numOfLbl"
                                        />

                            </p:calendar>

                            <p:message for="fechaEditCalendar" display="icon" />




                            <h:outputText value="#{messages.field_label_negociacion_tercero}" />
                            <h:panelGroup >
                                <p:selectOneMenu value="#{miNegociacionBean.negociacion.tercero}"
                                                 id="terceroSelectInput">
                                    <f:selectItem noSelectionOption="true" itemLabel="" />
                                    <f:selectItems value="#{miNegociacionBean.allTerceroList}" 
                                                   var="tercero" 
                                                   itemLabel="#{tercero.nombres}"
                                                   itemValue="#{tercero}" />
                                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{miNegociacionBean.allTerceroList}" />

                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:message for="terceroSelectInput" display="icon" />


                            <h:outputText value="#{messages.field_label_negociacion_oferta}"  />
                            <h:panelGroup >
                                <p:selectOneMenu value="#{miNegociacionBean.negociacion.oferta}"
                                                 id="ofertaSelectInput"

                                                 >
                                    <p:ajax update="pnlGrd_numOfLbl" 
                                            listener="#{miNegociacionBean.onCambioOfetra}" />
                                    <f:selectItem noSelectionOption="true" itemLabel="" />
                                    <f:selectItems value="#{miNegociacionBean.allOfertaList}" 
                                                   var="oferta" 
                                                   itemLabel="#{oferta.nombre}"
                                                   itemValue="#{oferta}" 
                                                   />

                                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{negociacionBean.allOfertaList}" />

                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:message for="ofertaSelectInput" display="icon" />


                        </h:panelGrid>

                        <p:commandButton actionListener="#{miNegociacionBean.onGrabarPlanPago}" 
                                         value="Grabar" update="growl pnlGrd_numOfLbl viewInmuebleForm"/>

                        <p:commandButton actionListener="#{miNegociacionBean.onAgregarFilaPago}" 
                                         value="Agregar fila" update="growl pnlGrd_numOfLbl" />

                        <p:growl id="growl" showDetail="true" sticky="true" />  
                        <p:dataTable id="pnlGrd_numOfLbl" rowIndexVar="i"   var="planPago" value="#{miNegociacionBean.allPlanPagosListNegociacion}">
                            <p:column headerText="#{messages.field_label_plan_pago_numero_cuota}">
                                <p:inputText value="#{planPago.numeroCuota}" id="numeroCuotaEditInput_#{i}" 
                                             label="#{field_label_plan_pago_numero_cuota}" />
                            </p:column>
                            <p:column headerText="#{message.field_label_plan_pago_fecha_pactada}">
                                <p:calendar value="#{planPago.fechaPactada}" id="fechaPactadaEditInput_#{i}" 
                                            label="#{messages.field_label_plan_pago_fecha_pactada}"  />
                            </p:column>
                            <p:column headerText="#{messages.field_label_plan_pago_valor}">
                                <p:inputText value="#{planPago.valorPactado}" id="valorEditInput_#{i}" 
                                             label="#{messages.field_label_plan_pago_valor}" >
                                    <f:convertNumber currencySymbol="$" groupingUsed="true"
                                                     maxFractionDigits="2" type="currency" />

                                </p:inputText>
                            </p:column>
                            <p:column headerText="Observacion">
                                <p:inputText value="#{planPago.observacion}" id="observacionEditInput_#{i}" 
                                             label="#{messages.field_label_negociacion_nombre}" />
                            </p:column>


                        </p:dataTable>

                    </p:outputPanel>
                </p:outputPanel>

            </h:form>




        </ui:define>

    </ui:composition>
</html>
