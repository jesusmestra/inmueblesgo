            <p:outputPanel id="proyectoViewPanel" >
                <h:form id="viewInmuebleForm">
                    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >

                        <h:outputText value="#{messages.field_label_inmueble_proyecto}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.proyecto.nombre}" />


                        <h:outputText value="#{messages.field_label_inmueble_estadoInmueble}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.estadoInmueble.nombre}" />

                        <h:outputText value="#{messages.field_label_inmueble_numero}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.numero}" />

                        <h:outputText value="#{messages.field_label_inmueble_area}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.area}" >
                            <f:convertNumber currencySymbol="" groupingUsed="true"
                                             maxFractionDigits="2" type="currency" />
                        </h:outputText>

                        <h:outputText value="#{messages.field_label_inmueble_valorMetroCuadrado}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.valorMetroCuadrado}" >
                            <f:convertNumber currencySymbol="$" groupingUsed="true"
                                             maxFractionDigits="2" type="currency" />
                        </h:outputText>

                        <h:outputText value="#{messages.field_label_inmueble_incremento}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.incremento}" >
                            <f:convertNumber currencySymbol="$" groupingUsed="true"
                                             maxFractionDigits="2" type="currency" />
                        </h:outputText>

                        <h:outputText value="#{messages.field_label_inmueble_valorSeparacion}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.valorSeparacion}" >
                            <f:convertNumber currencySymbol="$" groupingUsed="true"
                                             maxFractionDigits="2" type="currency" />
                        </h:outputText>

                        <h:outputText value="#{messages.field_label_inmueble_valorTotal}:" />
                        <h:outputText value="#{miNegociacionBean.inmueble.valorTotal}" >
                            <f:convertNumber currencySymbol="$" groupingUsed="true"
                                             maxFractionDigits="2" type="currency" />
                        </h:outputText>

                    </h:panelGrid>
                </h:form>

            </p:outputPanel>
