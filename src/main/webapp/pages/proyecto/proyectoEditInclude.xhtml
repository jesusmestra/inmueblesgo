<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid">

        <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">

            <h:outputLabel value="#{messages.field_label_proyecto_empresa}:" for="empresaSelectInput" rendered="#{not hideEmpresaSelectInput}"/>
            <h:panelGroup rendered="#{not hideEmpresaSelectInput}">
                <p:selectOneMenu value="#{proyectoBean.proyecto.empresa}"
                                 id="empresaSelectInput">
                    <f:selectItem noSelectionOption="true" itemLabel="" />
                    <f:selectItems value="#{proyectoBean.empresas}" 
                                   var="empresa" 
                                   itemLabel="#{empresa.nombre}"
                                   itemValue="#{empresa}" />
                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{proyectoBean.empresas}" />

                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup rendered="#{not hideEmpresaSelectInput}">

                <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                                 action="#{empresaBean.prepareNewEmpresa()}"
                                 update=":createEmpresaFromEditDialog"
                                 resetValues="true"
                                 oncomplete="PF('createEmpresaFromEditDialogWidget').show()"
                                 rendered="#{applicationBean.componentExists('createEmpresaFromEditDialog')}"
                                 style="vertical-align:top;" partialSubmit="true" process="@this">
                </p:commandButton>

                <p:message for="empresaSelectInput" display="icon" rendered="#{not hideEmpresaSelectInput}"/>
            </h:panelGroup>


            <h:outputLabel value="#{messages.field_label_proyecto_oferta}:" for="ofertaSelectInput" rendered="#{not hideOfertaSelectInput}"/>
            <h:panelGroup rendered="#{not hideOfertaSelectInput}">
                <p:selectOneMenu value="#{proyectoBean.proyecto.oferta}"
                                 id="ofertaSelectInput">
                    <f:selectItem noSelectionOption="true" itemLabel="" />
                    <f:selectItems value="#{proyectoBean.ofertas}" 
                                   var="oferta" 
                                   itemLabel="#{oferta.nombre}"
                                   itemValue="#{oferta}" />
                    <o:converter converterId="omnifaces.SelectItemsConverter" list="#{proyectoBean.ofertas}" />

                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup rendered="#{not hideOfertaSelectInput}">

                <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                                 action="#{ofertaBean.prepareNewOferta()}"
                                 update=":createOfertaFromEditDialog"
                                 resetValues="true"
                                 oncomplete="PF('createOfertaFromEditDialogWidget').show()"
                                 rendered="#{applicationBean.componentExists('createOfertaFromEditDialog')}"
                                 style="vertical-align:top;" partialSubmit="true" process="@this">
                </p:commandButton>

                <p:message for="ofertaSelectInput" display="icon" rendered="#{not hideOfertaSelectInput}"/>
            </h:panelGroup>            

            <h:outputLabel value="#{messages.field_label_proyecto_codigo}:" for="codigoEditInput" />
            <p:inputText value="#{proyectoBean.proyecto.codigo}" id="codigoEditInput" 
                         label="#{messages.field_label_proyecto_codigo}" />
            <p:message for="codigoEditInput" display="icon" />


            
            
            <h:outputLabel value="#{messages.label_proyecto_logo}"  />
            <h:graphicImage value="#{applicationBean.webCarpeta()}proyecto/#{proyectoBean.proyecto.logo}"
                            width="50" height="50"
                            />
            <p:message for="nombreEditInput" display="icon" />
            
            
            <h:outputLabel value="#{messages.field_label_proyecto_nombre}:" for="nombreEditInput" />
            <p:inputText value="#{proyectoBean.proyecto.nombre}" id="nombreEditInput" 
                         label="#{messages.field_label_proyecto_nombre}" />
            <p:message for="nombreEditInput" display="icon" />
            
            
            <h:outputLabel value="Poblado:" for="labelNombrePoblado" />
            <p:outputLabel id="labelNombrePoblado" value="#{proyectoBean.proyecto.poblado.nombre}"/>
            <p:commandButton icon="ui-icon-search" title="#{messages.label_create}" 
                             actionListener="#{buscarPobladoBean.choosePoblado}">
                <p:ajax event="dialogReturn" listener="#{proyectoBean.seleccionarPoblado}" update="labelNombrePoblado" />  
            </p:commandButton>
            


            <h:outputLabel value="#{messages.label_selecciona_archivo}:" for="logoEditInput" />
           
            <p:fileUpload value="#{proyectoBean.archivoLogo }"  skinSimple="true" id="logoEditInput"
                          mode="simple"
                          />

            <p:message for="logoEditInput" display="icon" />







        </p:panelGrid>

    </p:outputPanel>
</html>
