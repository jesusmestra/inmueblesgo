<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">

            <h:form prependId="false" id="empresaDataForm" onkeypress="if (event.keyCode == 13) {
                        return false;
                    }">

                <p:dataTable id="empresaTable" value="#{empresaBean.lazyModel}" var="empresa" resizableColumns="true" paginator="true"
                             paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true" lazy="true"
                             paginatorPosition="bottom" widgetVar="empresaTable" emptyMessage="#{messages.label_no_records_found}"
                             reflow="true">

                    <f:facet name="header" >

                        <p:commandButton value="#{messages.create_new_empresa}"  icon="ui-icon-plusthick" action="#{empresaBean.prepareNewEmpresa()}"
                                         resetValues="true" update=":editEmpresaDialog" oncomplete="PF('editEmpresaDialogWidget').show()"
                                         style="float:left" />
                        
                        

                        <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="empresaTable" trigger="toggler" />
                    </f:facet>

                       <p:column  headerText="#{messages.field_label_empresa_nit}" sortBy="#{empresa.nit}" filterBy="#{empresa.nit}">
                       
                           <!--
                           <f:facet name="filter">
                            <p:inputText id="nitFilter"
                                         onkeypress="if (event.keyCode == 13) {
                                                     PF('empresaTable').filter();
                                                     updateNitFilter();
                                                     return false;
                                                 }" >
                                <p:remoteCommand name="updateNitFilter" update="empresaTable:nitFilter" />
                            </p:inputText>
                        </f:facet>
                           -->
                        <h:outputText value="#{empresa.nit}" />
                    </p:column>
                    
                         <p:column  headerText="#{messages.field_label_empresa_nombre}" sortBy="#{empresa.nombre}" filterBy="#{empresa.nombre}">
                        <f:facet name="filter">
                            <p:inputText id="nombreFilter"
                                         onkeypress="if (event.keyCode == 13) {
                                                     PF('empresaTable').filter();
                                                     updateNombreFilter();
                                                     return false;
                                                 }" >
                                <p:remoteCommand name="updateNombreFilter" update="empresaTable:nombreFilter" />
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{empresa.nombre}" />
                    </p:column>
                    
                    
                    
                    <p:column headerText="#{messages.field_label_empresa_representante}" sortBy="#{empresa.representante}" filterBy="#{empresa.representante}">
                        <f:facet name="filter">
                            <p:selectOneMenu  id="representanteFilter"
                                              style="width:145px;"
                                              onchange="PF('empresaTable').filter(); return false;">
                                <f:selectItem noSelectionOption="true" itemLabel="" />
                                <f:selectItems itemLabel="#{representante.nombres}"
                                               value="#{empresaBean.representantes}" 
                                               var="representante" 
                                               itemValue="#{representante}" />
                                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{empresaBean.representantes}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{empresa.representante.nombres}" />
                    </p:column>

                    <p:column headerText="#{messages.field_label_empresa_poblado}" sortBy="#{empresa.poblado}" filterBy="#{empresa.poblado}">
                        <f:facet name="filter">

<!--     -->

                          

<!--     -->


                            <p:selectOneMenu  id="pobladoFilter"
                                              style="width:145px;"
                                              onchange="PF('empresaTable').filter(); return false;">
                                <f:selectItem noSelectionOption="true" itemLabel="" />
                                <f:selectItems itemLabel="#{poblado.nombre}"
                                               value="#{empresaBean.poblados}" 
                                               var="poblado" 
                                               itemValue="#{poblado}" />
                                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{empresaBean.poblados}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{empresa.poblado.nombre}" />
                    </p:column>            



                                     



               





                    <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">

                        <p:commandButton icon="ui-icon-zoomin" update=":viewEmpresaDialog" oncomplete="PF('viewEmpresaDialogWidget').show()" title="#{messages.label_view}">
                            <f:setPropertyActionListener value="#{empresa}" target="#{empresaBean.empresa}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil" update=":editEmpresaDialog"
                                         resetValues="true" 
                                         action="#{empresaBean.onDialogOpen(empresa)}"
                                         oncomplete="PF('editEmpresaDialogWidget').show()"
                                         title="#{messages.label_edit}" >
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-close" 
                                         oncomplete="PF('deleteEmpresaDialogWidget').show()"
                                         title="#{messages.label_delete}" >
                            <f:setPropertyActionListener value="#{empresa}"
                                                         target="#{empresaBean.empresa}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </h:form>

            <p:confirmDialog id="deleteEmpresaDialog" widgetVar="deleteEmpresaDialogWidget"
                             header="#{messages.label_confirm_deletion}"
                             severity="alarm">
                <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
                <p:outputPanel>
                    <h:form>
                        <div style="text-align: center; margin:10px">
                            <p:commandButton value="#{messages.label_yes}" action="#{empresaBean.delete}" update=":empresaDataForm :growlForm:growl" oncomplete="PF('deleteEmpresaDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_no}" onclick="PF('deleteEmpresaDialogWidget').hide()" type="button" />
                        </div>
                    </h:form>
                </p:outputPanel>
            </p:confirmDialog>

            <p:dialog dynamic="true" id="editEmpresaDialog" header="#{messages.label_empresa_caption}"
                      modal="true" widgetVar="editEmpresaDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{empresaBean.reset}"/>
                <h:form id="editEmpresaForm" enctype="multipart/form-data">
                    <p:outputPanel id="empresaEditPanel">
                        <ui:include src="/pages/empresa/empresaEditInclude.xhtml"/>
                        <div style="text-align: center; margin:10px">
                            <p:commandButton value="#{messages.label_save}"
                                             icon="ui-icon-disk" action="#{empresaBean.persist}"
                                             update=":editEmpresaForm:empresaEditPanel :empresaDataForm :growlForm:growl"
                                             oncomplete="if(!args.validationFailed) PF('editEmpresaDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('editEmpresaDialogWidget').hide()" type="button" />
                        </div>
                    </p:outputPanel>
                </h:form>
            </p:dialog>

            <p:dialog dynamic="true" id="viewEmpresaDialog" header="#{messages.label_empresa_caption}" modal="true" widgetVar="viewEmpresaDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{empresaBean.reset}" />
                <h:form id="viewEmpresaForm">
                    <ui:include src="/pages/empresa/empresaViewInclude.xhtml"/>
                    <div style="text-align: center; margin:10px">
                        <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('viewEmpresaDialogWidget').hide()" type="button" />
                    </div>
                </h:form>
            </p:dialog>


            <p:dialog dynamic="true" id="buscarPobladoFromEditDialog"
                      header="#{messages.dialog_empresa_create_poblado}" modal="true"
                      widgetVar="buscarPobladoFromEditDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{pobladoBean.resetBusqueda}" />
                <p:outputPanel id="buscarPobladoPanel">
                    <h:form id="buscarPobladoForm">
                        <ui:include src="/pages/poblado/pobladoBuscarInclude.xhtml">
                            <ui:param name="hideEmpresaSelectInput" value="true" />
                        </ui:include>
                        <div style="text-align: center; margin: 10px">
                            <p:commandButton
                                action="#{empresaBean.updateListaPoblado(pobladoBean.allPobladosList, pobladoBean.municipioBusqueda)}"
                                value="#{messages.label_seleccionar}" icon="ui-icon-disk"
                                update=":editEmpresaForm:pobladoSelectInput :editEmpresaForm:pobladoSelectInput1 :empresaTable:pobladoFilter :growlForm:growl"
                                oncomplete="if(!args.validationFailed) PF('buscarPobladoFromEditDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_close}"
                                             icon="ui-icon-close"
                                             onclick="PF('buscarPobladoFromEditDialogWidget').hide()"
                                             type="button" />
                        </div>
                    </h:form>
                </p:outputPanel>
            </p:dialog>            




            <p:dialog dynamic="true" id="buscarTerceroFromEditDialog"
                      header="#{messages.dialog_empresa_create_representante}" modal="true"
                      widgetVar="buscarTerceroFromEditDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{terceroBean.resetBusqueda}" />
                <p:outputPanel id="buscarTerceroPanel">
                    <h:form id="buscarTerceroForm">
                        <ui:include src="/pages/tercero/terceroBuscarInclude.xhtml">
                            <ui:param name="hideEmpresaSelectInput" value="true" />
                        </ui:include>
                        <div style="text-align: center; margin: 10px">
                            <p:commandButton
                                action="#{empresaBean.updateSelectRepresentante(terceroBean.terceroBuscar)}"
                                value="#{messages.label_seleccionar}" icon="ui-icon-disk"
                                update=":editEmpresaForm:representanteSelectInput :growlForm:growl"
                                oncomplete="if(!args.validationFailed) PF('buscarTerceroFromEditDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_close}"
                                             icon="ui-icon-close"
                                             onclick="PF('buscarTerceroFromEditDialogWidget').hide()"
                                             type="button" />
                        </div>
                    </h:form>
                </p:outputPanel>
            </p:dialog>                 
            
            
            
            <!--
                        <p:dialog dynamic="true" id="createPobladoFromEditDialog"
                                  header="#{messages.dialog_empresa_create_poblado}" modal="true"
                                  widgetVar="createPobladoFromEditDialogWidget" maximizable="true">
                            <p:ajax event="close" listener="#{pobladoBean.reset}" />
                            <p:outputPanel id="createPobladoPanel">
                                <h:form id="createPobladoForm">
                                    <ui:include src="/pages/poblado/pobladoEditInclude.xhtml">
                                        <ui:param name="hideEmpresaSelectInput" value="true" />
                                    </ui:include>
                                    <div style="text-align: center; margin: 10px">
                                        <p:commandButton
                                            action="#{empresaBean.updatePoblado(pobladoBean.poblado)}"
                                            value="#{messages.label_save}" icon="ui-icon-disk"
                                            actionListener="#{pobladoBean.persist}"
                                            update=":editEmpresaForm:pobladoSelectInput :createPobladoPanel :growlForm:growl"
                                            oncomplete="if(!args.validationFailed) PF('createPobladoFromEditDialogWidget').hide()" />
                                        <p:commandButton value="#{messages.label_close}"
                                                         icon="ui-icon-close"
                                                         onclick="PF('createPobladoFromEditDialogWidget').hide()"
                                                         type="button" />
                                    </div>
                                </h:form>
                            </p:outputPanel>
                        </p:dialog>
            -->
            <p:dialog dynamic="true" id="createRepresentanteFromEditDialog"
                      header="#{messages.dialog_empresa_create_representante}" modal="true"
                      widgetVar="createRepresentanteFromEditDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{terceroBean.reset}" />
                <p:outputPanel id="createRepresentantePanel">
                    <h:form id="createRepresentanteForm">
                        <ui:include src="/pages/tercero/terceroEditInclude.xhtml">
                            <ui:param name="hideEmpresaSelectInput" value="true" />
                        </ui:include>
                        <div style="text-align: center; margin: 10px">
                            <p:commandButton
                                action="#{empresaBean.updateRepresentante(terceroBean.tercero)}"
                                value="#{messages.label_save}" icon="ui-icon-disk"
                                actionListener="#{terceroBean.persist}"
                                update=":editEmpresaForm:representanteSelectInput :createRepresentantePanel :growlForm:growl"
                                oncomplete="if(!args.validationFailed) PF('createRepresentanteFromEditDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_close}"
                                             icon="ui-icon-close"
                                             onclick="PF('createRepresentanteFromEditDialogWidget').hide()"
                                             type="button" />
                        </div>
                    </h:form>
                </p:outputPanel>
            </p:dialog>            


        </ui:define>
    </ui:composition>
</html>
