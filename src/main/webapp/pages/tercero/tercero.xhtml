<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">

            <h:form prependId="false" id="terceroDataForm" onkeypress="if (event.keyCode == 13) {
                        return false;
                    }">

                <p:dataTable id="terceroTable" value="#{terceroBean.lazyModel}" var="tercero" resizableColumns="true" paginator="true"
                             paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true" lazy="true"
                             paginatorPosition="bottom" widgetVar="terceroTable" emptyMessage="#{messages.label_no_records_found}"
                             reflow="true">

                    <f:facet name="header" >

                        <p:commandButton value="#{messages.create_new_tercero}" icon="ui-icon-plusthick" action="#{terceroBean.prepareNewTercero()}"
                                         resetValues="true" update=":editTerceroDialog" oncomplete="PF('editTerceroDialogWidget').show()"
                                         style="float:left" />

                        <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="terceroTable" trigger="toggler" />
                    </f:facet>

                    <p:column headerText="#{messages.field_label_tercero_tipoIdentificacion}" sortBy="#{tercero.tipoIdentificacion}" filterBy="#{tercero.tipoIdentificacion}">
                        <f:facet name="filter">
                            <p:selectOneMenu  id="tipoIdentificacionFilter"
                                              style="width:145px;"
                                              onchange="PF('terceroTable').filter(); return false;">
                                <f:selectItem noSelectionOption="true" itemLabel="" />
                                <f:selectItems itemLabel="#{tipoIdentificacion.nombre}"
                                               value="#{terceroBean.tipoIdentificacions}" 
                                               var="tipoIdentificacion" 
                                               itemValue="#{tipoIdentificacion}" />
                                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{terceroBean.tipoIdentificacions}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{tercero.tipoIdentificacion.nombre}" />
                    </p:column>            

                    <p:column  headerText="#{messages.field_label_tercero_identificacion}" sortBy="#{tercero.identificacion}" filterBy="#{tercero.identificacion}">
                        <f:facet name="filter">
                            <p:inputText id="identificacionFilter"
                                         onkeypress="if (event.keyCode == 13) {
                                                     PF('terceroTable').filter();
                                                     updateIdentificacionFilter();
                                                     return false;
                                                 }" >
                                <p:remoteCommand name="updateIdentificacionFilter" update="terceroTable:identificacionFilter" />
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{tercero.identificacion}" />
                    </p:column>                    




                    <p:column  headerText="#{messages.field_label_tercero_apellido1}" sortBy="#{tercero.apellido1}" filterBy="#{tercero.apellido1}">
                        <f:facet name="filter">
                            <p:inputText id="apellido1Filter"
                                         onkeypress="if (event.keyCode == 13) {
                                                     PF('terceroTable').filter();
                                                     updateApellido1Filter();
                                                     return false;
                                                 }" >
                                <p:remoteCommand name="updateApellido1Filter" update="terceroTable:apellido1Filter" />
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{tercero.apellido1}" />
                    </p:column>

                    <p:column  headerText="#{messages.field_label_tercero_apellido2}" sortBy="#{tercero.apellido2}" filterBy="#{tercero.apellido2}">
                        <f:facet name="filter">
                            <p:inputText id="apellido2Filter"
                                         onkeypress="if (event.keyCode == 13) {
                                                     PF('terceroTable').filter();
                                                     updateApellido2Filter();
                                                     return false;
                                                 }" >
                                <p:remoteCommand name="updateApellido2Filter" update="terceroTable:apellido2Filter" />
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{tercero.apellido2}" />
                    </p:column>



                    <p:column  headerText="#{messages.field_label_tercero_nombres}" sortBy="#{tercero.nombres}" filterBy="#{tercero.nombres}">
                        <f:facet name="filter">
                            <p:inputText id="nombresFilter"
                                         onkeypress="if (event.keyCode == 13) {
                                                     PF('terceroTable').filter();
                                                     updateNombresFilter();
                                                     return false;
                                                 }" >
                                <p:remoteCommand name="updateNombresFilter" update="terceroTable:nombresFilter" />
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{tercero.nombres}" />
                    </p:column>





                    <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">

                        <p:commandButton icon="ui-icon-zoomin" update=":viewTerceroDialog" oncomplete="PF('viewTerceroDialogWidget').show()" title="#{messages.label_view}">
                            <f:setPropertyActionListener value="#{tercero}" target="#{terceroBean.tercero}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil" update=":editTerceroDialog"
                                         resetValues="true" 
                                         action="#{terceroBean.onDialogOpen(tercero)}"
                                         oncomplete="PF('editTerceroDialogWidget').show()"
                                         title="#{messages.label_edit}" >
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-close" 
                                         oncomplete="PF('deleteTerceroDialogWidget').show()"
                                         title="#{messages.label_delete}" >
                            <f:setPropertyActionListener value="#{tercero}"
                                                         target="#{terceroBean.tercero}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

                <h:panelGrid columns="2">
                    <p:panel header="#{messages.export_all_data}">

                        <h:commandLink>
                            <h:graphicImage  name="images/excel.png" alt="Excel|" />
                            <p:dataExporter type="xls" target="terceroTable" fileName="Terceros"/>
                        </h:commandLink>

                        <h:commandLink>
                            <h:graphicImage name="images/pdf.png" alt="PDF|" />
                            <p:dataExporter type="pdf" target="terceroTable" fileName="Terceros"/>
                        </h:commandLink>

                        <h:commandLink>
                            <h:graphicImage name="images/csv.png" alt="CSV" />
                            <p:dataExporter type="csv" target="terceroTable" fileName="Terceros" />
                        </h:commandLink>

                    </p:panel>

                    <p:panel header="#{messages.export_page_data}">
                        <h:commandLink>
                            <h:graphicImage name="images/excel.png" alt="Excel|" />
                            <p:dataExporter type="xls" target="terceroTable" fileName="Terceros" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <h:graphicImage name="images/pdf.png" alt="PDF|" />
                            <p:dataExporter type="pdf" target="terceroTable" fileName="Terceros" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <h:graphicImage name="images/csv.png" alt="CSV" />
                            <p:dataExporter type="csv" target="terceroTable" fileName="Terceros" pageOnly="true"/>
                        </h:commandLink>

                    </p:panel>
                </h:panelGrid>

            </h:form>

            <p:confirmDialog id="deleteTerceroDialog" widgetVar="deleteTerceroDialogWidget"
                             header="#{messages.label_confirm_deletion}"
                             severity="alarm">
                <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
                <p:outputPanel>
                    <h:form>
                        <div style="text-align: center; margin:10px">
                            <p:commandButton value="#{messages.label_yes}" action="#{terceroBean.delete}" update=":terceroDataForm :growlForm:growl" oncomplete="PF('deleteTerceroDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTerceroDialogWidget').hide()" type="button" />
                        </div>
                    </h:form>
                </p:outputPanel>
            </p:confirmDialog>

            <p:dialog dynamic="true" id="editTerceroDialog" header="#{messages.label_tercero_caption}"
                      modal="true" widgetVar="editTerceroDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{terceroBean.reset}"/>
                <h:form id="editTerceroForm" >
                    <p:outputPanel id="terceroEditPanel">
                        <ui:include src="/pages/tercero/terceroEditInclude.xhtml"/>
                        <div style="text-align: center; margin:10px">
                            <p:commandButton value="#{messages.label_save}"
                                             icon="ui-icon-disk" action="#{terceroBean.persist}"
                                             update=":editTerceroForm:terceroEditPanel :terceroDataForm :growlForm:growl"
                                             oncomplete="if(!args.validationFailed) PF('editTerceroDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('editTerceroDialogWidget').hide()" type="button" />
                        </div>
                    </p:outputPanel>
                </h:form>
            </p:dialog>

            <p:dialog dynamic="true" id="viewTerceroDialog" header="#{messages.label_tercero_caption}" modal="true" widgetVar="viewTerceroDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{terceroBean.reset}" />
                <h:form id="viewTerceroForm">
                    <ui:include src="/pages/tercero/terceroViewInclude.xhtml"/>
                    <div style="text-align: center; margin:10px">
                        <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('viewTerceroDialogWidget').hide()" type="button" />
                    </div>
                </h:form>
            </p:dialog>

            <p:dialog dynamic="true" id="createTipoIdentificacionFromEditDialog"
                      header="#{messages.dialog_tercero_create_tipoIdentificacion}" modal="true"
                      widgetVar="createTipoIdentificacionFromEditDialogWidget" maximizable="true">
                <p:ajax event="close" listener="#{tipoIdentificacionBean.reset}" />
                <p:outputPanel id="createTipoIdentificacionPanel">
                    <h:form id="createTipoIdentificacionForm">
                        <ui:include src="/pages/tipoIdentificacion/tipoIdentificacionEditInclude.xhtml">
                            <ui:param name="hideTerceroSelectInput" value="true" />
                        </ui:include>
                        <div style="text-align: center; margin: 10px">
                            <p:commandButton
                                action="#{terceroBean.updateTipoIdentificacion(tipoIdentificacionBean.tipoIdentificacion)}"
                                value="#{messages.label_save}" icon="ui-icon-disk"
                                actionListener="#{tipoIdentificacionBean.persist}"
                                update=":editTerceroForm:tipoIdentificacionSelectInput :createTipoIdentificacionPanel :growlForm:growl"
                                oncomplete="if(!args.validationFailed) PF('createTipoIdentificacionFromEditDialogWidget').hide()" />
                            <p:commandButton value="#{messages.label_close}"
                                             icon="ui-icon-close"
                                             onclick="PF('createTipoIdentificacionFromEditDialogWidget').hide()"
                                             type="button" />
                        </div>
                    </h:form>
                </p:outputPanel>
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
